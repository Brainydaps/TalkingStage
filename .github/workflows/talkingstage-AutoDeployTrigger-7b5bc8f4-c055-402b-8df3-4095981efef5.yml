name: Trigger auto deployment for talkingstage

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/talkingstage-AutoDeployTrigger-7b5bc8f4-c055-402b-8df3-4095981efef5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TALKINGSTAGE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TALKINGSTAGE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TALKINGSTAGE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.TALKINGSTAGE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TALKINGSTAGE_REGISTRY_PASSWORD }}
          containerAppName: talkingstage
          resourceGroup: DefaultResourceGroup-eastus2
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


